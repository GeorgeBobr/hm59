<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Register{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-4">
            <div class="card rounded-0">
                <div class="card-body">
                    <h1 class="text-center mb-4">ISSUE TRACKER</h1>
                    <form action="" method="post">
                        {% csrf_token %}
                        <input type="hidden" name="next" value="{{ request.GET.next }}">
                        <div class="mb-3">
                            <input class="form-control" type="text" name="username" id="username" placeholder="Username">
                        </div>
                        <div class="mb-3">
                            <input class="form-control" type="text" name="first_name" id="first_name" placeholder="First Name">
                        </div>
                        <div class="mb-3">
                            <input class="form-control" type="text" name="last_name" id="last_name" placeholder="Last Name">
                        </div>
                        <div class="mb-3">
                            <input class="form-control" type="email" name="email" id="email" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <input class="form-control" type="password" name="password1" id="password1" placeholder="Password">
                        </div>
                        <div class="mb-3">
                            <input class="form-control" type="password" name="password2" id="password2" placeholder="Confirm Password">
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary btn-block" type="submit">Register</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card mt-3 rounded-0">
                <div class="card-body text-center">
                    <span>Have an account? <a href="{% url 'accounts:login' %}?next={{ request.GET.next }}" style="text-decoration: none">Log in</a></span>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"></script>
</body>
</html>
