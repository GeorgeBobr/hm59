{% extends 'base.html' %}

{% block title %}
<title>Редактирование задачи</title>
{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card" style="width: 30rem;">
        <div class="card-body">
            <h5 class="card-title">Редактирование задачи</h5>
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="summary" class="form-label">Заголовок</label>
                    <input type="text" class="form-control" id="summary" name="summary" value="{{ issue.summary }}" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Описание</label>
                    <textarea class="form-control" id="description" name="description">{{ issue.description }}</textarea>
                </div>
                <div class="mb-3">
                    <label for="status" class="form-label">Статус</label>
                        {{ form.status }}
                </div>

                <div class="mb-3">
                    <label for="type" class="form-label">Тип задачи</label>
                        {{ form.types }}
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">Сохранить</button>
                    <a href="{% url 'webapp:project_detail' project.id %}" class="btn btn-secondary d-block mt-2">Отмена</a>
                </div>

            </form>
        </div>
    </div>
</div>
{% endblock %}
