{% extends 'base.html' %}

{% block title %}
<title>Удаление задачи</title>
{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh; margin-top: -3rem;">
    <div class="card text-center" style="width: 30rem;">
        <div class="card-body">
            <h5 class="card-title">Вы действительно хотите удалить задачу?</h5>
            <form method="post">
                {% csrf_token %}
                <div class="mt-4 mb-4">
                    <button type="submit" class="btn btn-danger">Удалить</button>
                </div>
            </form>
        </div>
        <div class="card-footer text-muted">
            <a href="{% url 'webapp:project_list' %}" class="btn btn-secondary btn-block">На главную</a>
        </div>
    </div>
</div>
{% endblock %}
