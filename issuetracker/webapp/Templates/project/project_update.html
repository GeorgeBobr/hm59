{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center mt-5">
    <div class="card" style="width: 30rem;">
        <div class="card-body">
            <h5 class="card-title text-center">Редактирование проекта</h5>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Название</label>
                    <input type="text" class="form-control" id="title" name="title" value="{{ project.title }}" required>
                </div>
                <div class="form-group">
                    <label for="description">Описание</label>
                    <textarea class="form-control" id="description" name="description" rows="3" required>{{ project.description }}</textarea>
                </div>
                <div class="form-group">
                    <label for="start_data">Дата начала</label>
                    <input type="date" class="form-control" id="start_data" name="start_data" value="{{ project.start_data|date:'Y-m-d' }}" required>
                </div>
                <div class="form-group">
                    <label for="end_data">Дата окончания</label>
                    <input type="date" class="form-control" id="end_data" name="end_data" value="{{ project.end_data|date:'Y-m-d' }}">
                </div>
                <div class="d-flex justify-content-between mt-4">
                    <button type="submit" class="btn btn-success">Сохранить изменения</button>
                    <a href="{% url 'webapp:project_list' %}" class="btn btn-secondary">На главную</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
